
{%load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>server provider registration</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="{% static 'reg/css/montserrat-font.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'reg/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css'%}">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'reg/css/style.css'%}"/>
</head>
<body class="form-v10">
    <div class="page-content">
        <div class="form-v10-content">
            <form class="form-detail" action="#" method="post" id="myform">
                {% csrf_token %}
                <div class="form-left">
                    <h2>General Infomation</h2>
                    <div class="form-row">
                        <select name="job" required>
                            <option class="option" value="null">select you  service </option>
                            <option class="option" value="PHTOG">PHOTOGRAPHER</option>
                            <option class="option" value="AUDO">AUDITORIUM OWNERS</option>
                            <option class="option" value="CABO">CAB OWNERS</option>
                            <option class="option" value="CATS">CATERING SERVICE</option>
                            <option class="option" value="EVMA">EVENT MANAGEMENT </option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <select name="region" required>
                            <option value="position">Region of work</option>
                            <option value="Pala">Pala</option>
                            <option value="Erattupetta">Erattupetta</option>
                            <option value="Ettumanoor">Ettumanoor</option>
                            <option value="Vaikom">Vaikom</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-row">
                        <input type="text" name="company" class="company" id="company" placeholder="Company" required>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-3">
                            <input type="text" name="about" class="business" id="business" placeholder="About " required>
                        </div>
                    </div>

                </div>
                <div class="form-right">
                    <h2>Contact Details</h2>
                    <div class="form-row">
                        <input type="text" name="Add" class="street" id="street" placeholder="Address" required>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="zip" class="zip" id="zip" placeholder="Pin Code" required>
                        </div>
                        <div class="form-row form-row-2">
                            <select name="country">
                                <option value="India">India</option>
                            </select>
                            <span class="select-btn">
                                <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
                        </div>

                    </div>
                    <div class="form-row">
                        <input type="text" name="EID" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
                    </div>
                    <div class="form-row">
                        <input type="text" name="SID" id="socil_medialink" class="input-text"  placeholder="Social media link">
                    </div>


                    <div class="form-row">
                        <input type="text" name="usnam" id="socil_medialink" class="input-text"  placeholder="User Name" required>
                    </div>

                    <div class="form-row">
                        <input type="text" name="psnam" id="socil_medialink" class="input-text"  placeholder="Password">
                    </div>


                    <div class="form-checkbox">
                        <label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
                            <input type="checkbox" name="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Register Badge">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
