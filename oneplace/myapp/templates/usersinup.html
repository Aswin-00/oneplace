{%load static %}
<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <title> user login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title> Registration or Sign Up form in HTML CSS | CodingLab </title>-->
    <link rel="stylesheet" href="{% static 'log/style.css/'%}">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#" method="POST">
      {% csrf_token %}
      <div class="input-box">
        <input type="text" name="usernam" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text"  name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="text" name="pnum" placeholder="Enter your PHONE NUMBER" required>
      </div>

      <div class="input-box">
        <input type="text" name="lgnm" placeholder="user name" required>
      </div>

      <div class="input-box">
        <input type="password" name="passw" placeholder="Create password" required>
      </div>

      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3><a href="/login/">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
